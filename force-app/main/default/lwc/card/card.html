<!-- Card -->
<template>
    <template if:true={cardList}>
        <template for:each={cardList} for:item="item">
            <div
                    class="card-wrap"
                    key={item.Id}
                    data-id={item.Id}
                    draggable="true"
                    ondragover={allowDrop}
                    ondragleave={closeSupportWrapper}
                    ondragstart={dragstart}
                    ondrop={drop}
                    onclick={openModal}
            >
                <div class="card-wrap-background"></div>
                <div class="card">
                    <div class="title">{item.Name}</div>
                    <div class="text">{item.Text__c}</div>
                </div>
                <div class="add-drop hidden">Add here</div>
            </div>
        </template>
    </template>
</template>
