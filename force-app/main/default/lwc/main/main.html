<template>
    <lightning-card title="Salesforce-Trello">
        <c-card-modal
                id={id}
                onsave={save}
                show={show}
                text={text}
                title={title}
                type={type}
                closemodal={closeModal}
        >
        </c-card-modal>
        <template if:true={mapOfListValues}>
            <div class="main">
                <template for:each={mapOfListValues} for:item="listItem">
                    <div key={listItem.type}>
                        <div class="main-type" ondragleave={hideAllSupportWrappersInType} ondragover={addToEmptyTypeDragOver}>
                            <div class="title-wrap" ondragover={allowDrop} ondrop={drop}>
                                <div class="card-wrap-background"></div>
                                <div class="title-col">{listItem.type}</div>
                                <div class="add-drop hidden" ondrop={addToTypeDrop} >Add here</div>
                            </div>
                            <template for:each={listItem.data} for:item="item">
                                <div
                                        class="card-wrap"
                                        key={item.Id}
                                        id={item.Id}
                                        draggable="true"
                                        ondragover={allowDrop}
                                        ondragleave={closeSupportWrapper}
                                        ondragstart={dragstart}
                                        ondrop={drop}
                                >
                                    <div class="card-wrap-background" onclick={openModal}></div>
                                    <div data-id={item.Id} class="card">
                                        <div class="title">{item.Title__c}</div>
                                        <div class="text">{item.Text__c}</div>
                                    </div>
                                    <div class="add-drop hidden">Add here</div>
                                </div>
                            </template>
                            <div class="newTask-wrapper" id={listItem.type}>
                                <a href="#" class="newTask" data-type={listItem.type} onclick={showNewTask}>+ Add task</a>
                                <div class="newTask-wrapper-input hidden">
                                    <textarea class="newTask-area" cols="30" rows="3" placeholder="Add title for a new card"></textarea>
                                    <div class="newTask-wrap">
                                        <button class="newTask-save">Save</button>
                                        <a class="newTask-close" href="#" onclick={showNewTask}></a>
                                        <a class="newTask-other" href="#"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
                <div class="addNewType">
                    <div class="newTask-wrapper">
                        <a href="#" class="newTask">+ Add one more list</a>
                    </div>
                </div>
            </div>
        </template>
        <template if:true={error}>
            <p>Error</p>
        </template>
    </lightning-card>
</template>
