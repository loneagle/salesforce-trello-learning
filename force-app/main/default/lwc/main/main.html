<template>
    <lightning-card title="Salesforce-Trello">
        <template if:true={boards}>
            <template if:false={openedBoard}>
                <div class="trello-home">
                    <div class="menu">
                        <ul>
                            <li>Boards</li>
                            <li>Patterns</li>
                        </ul>
                    </div>
                    <div class="main-actions">
                        <div class="boards">
                            <div class="boards-type">All boards</div>
                            <div class="boards-pallet">
                                <template for:each={boards} for:item="board">
                                    <div class="boards-cards" key={board.id} data-id={board.Id} onclick={openBoard}>
                                        <div class="board-title">
                                            {board.Name}
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </template>
        <template if:true={openedBoard}>
            <div>
                <c-board
                    board={openedBoard}
                >
                </c-board>
            </div>
        </template>
    </lightning-card>
</template>
